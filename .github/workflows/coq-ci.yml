name: FormalCert Probability System CI/CD

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - '**.v'
      - '**.txt'
      - '**.md'
      - 'Makefile'
      - 'Dockerfile'
      - 'docker-compose.yml'
  pull_request:
    branches: [main]
  workflow_dispatch: # 允许手动触发

# 设置全局环境变量
env:
  DOCKER_IMAGE_NAME: formalcert-coq-ci
  # 修复：使用小写函数而不是管道操作符
  REPOSITORY_NAME: ${{ github.repository }}
  REPOSITORY_LOWER: ${{ format('{0}', github.repository) }}
  # 修复镜像名称拼写错误：cqi-cli → coq-ci
  DOCKER_CACHE_FROM: ghcr.io/${{ format('{0}', github.repository) }}/coq-ci:latest
  # 添加Opam非交互式环境变量
  OPAMYES: "true"
  OPAMROOT: /usr/local/opam

jobs:
  # 阶段1: 构建Docker镜像（带缓存）
  build-docker:
    name: 构建Coq开发镜像
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    
    outputs:
      repository-lower: ${{ steps.lowercase.outputs.repository_lower }}
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 设置Docker构建x
        uses: docker/setup-buildx-action@v3
      
      - name: 登录到GitHub容器仓库
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: 转换仓库名称为小写
        id: lowercase
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "原始仓库名: ${{ github.repository }}"
          echo "小写仓库名: $REPO_LOWER"
          echo "repository_lower=$REPO_LOWER" >> $GITHUB_OUTPUT
      
      - name: 调试信息
        run: |
          echo "原始仓库名: ${{ github.repository }}"
          echo "转换后仓库名: ${{ steps.lowercase.outputs.repository_lower }}"
          echo "缓存镜像: ghcr.io/${{ steps.lowercase.outputs.repository_lower }}/coq-ci:latest"
          echo "构建镜像: ghcr.io/${{ steps.lowercase.outputs.repository_lower }}/coq-ci:${{ github.sha }}"
      
      - name: 构建Docker镜像
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:latest
            ghcr.io/${{ steps.lowercase.outputs.repository_lower }}/coq-ci:${{ github.sha }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ steps.lowercase.outputs.repository_lower }}/coq
